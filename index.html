<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TypewriterTicker PRO</title>

  <!-- PRO CSS -->
  <title>Typewriter Ticker PRO - CDN Version</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />
  <style>
    #ticker {
      width: 100%;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
<h2 id="ticker" class="tt-ticker">loading..</h2>
  <script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.js"></script>
  <script>
    <script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-ticker.js"></script>
  <script>
    (async function () {

  const RSS_URL = "https://www.khinmaungwin.dpdns.org/feeds/posts/default?alt=rss";
  const MAX_ITEMS = 5;

  try {
    const res = await fetch(RSS_URL);
    const text = await res.text();

    const xml = new DOMParser().parseFromString(text, "text/xml");
    const items = [...xml.querySelectorAll("item")]
      .slice(0, MAX_ITEMS)
      .map(item => ({
        text: item.querySelector("title").textContent,
        url: item.querySelector("link").textContent
      }));

    new TypewriterTicker(
      document.getElementById("ticker"),
      {
        items,
        typeSpeed: 90,
        deleteSpeed: 40,
        delay: 2500
      }
    );

  } catch (e) {
    document.getElementById("ticker").textContent =
      "Failed to load blog posts";
    console.error(e);
  }

})();
  </script>

</body>
</html>
