<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TypewriterTicker PRO</title>

  <!-- PRO CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />

  <style>
    .tt-box {
      border: 1px solid #ccc;
      padding: 10px 14px;
      border-radius: 6px;
      display: inline-block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- ticker container -->
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typewriter Ticker PRO - CDN Version</title>
  <!-- CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />
</head>
<body>

  <h2 id="ticker" class="tt-ticker"></h2>

  <!-- JS CDN -->
  <script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      new TypewriterTicker(document.getElementById("ticker"), {
        items: [
          { text: "Hello, bro! This is CDN-powered Typewriter Ticker." },
          { text: "It supports links too!", url: "https://example.com" },
          { text: "Pause on hover & cursor blinking included." }
        ],
        typeSpeed: 90,
        deleteSpeed: 50,
        delay: 2500,
        loop: true,
        cursor: "|",
        cursorBlink: true,
        pauseOnHover: true,
      });
    });
  </script>

</body>
</html>

</body>
</html>
