<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typewriter Ticker PRO - CDN Version</title>
  <!-- CSS CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />
<style>
  #ticker {
    border: 1px solid #ccc;
    padding: 8px 12px;
    border-radius: 4px;
    display: inline-block;
  }
</style>
</head>
<body>
<h2 id="ticker" class="tt-ticker">Loading...</h2>

<script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
      new TypewriterTicker(document.getElementById("ticker"), {
        source: {
        type: "rss",
        url: "https://yourdomainname/feeds/posts/default?alt=rss",
        limit: 5
      },
        typeSpeed: 90,
        deleteSpeed: 50,
        delay: 2500,
        loop: true,
        cursor: "|",
        cursorBlink: true,
        pauseOnHover: true,
      });
    });
</script>
</body>
</html>
