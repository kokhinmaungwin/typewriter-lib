<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TypewriterTicker PRO</title>

  <!-- PRO CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />

  <style>
    .tt-box {
      border: 1px solid #ccc;
      padding: 10px 14px;
      border-radius: 6px;
      display: inline-block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- ticker container -->
  <h2 id="ticker" class="tt-ticker tt-box">
    Loading latest posts...
  </h2>

  <!-- PRO JS -->
  <script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      new TypewriterTicker(document.getElementById("ticker"), {
        source: {
          type: "json",
          url: "https://www.khinmaungwin.dpdns.org/feeds/posts/default?alt=json",
          limit: 5
        },

        /* animation */
        typeSpeed: 90,
        deleteSpeed: 45,
        delay: 2200,
        loop: true,

        /* cursor */
        cursor: "|",
        cursorBlink: true,

        /* UX */
        pauseOnHover: true,

        /* fallback if feed fails */
        fallback: [
          {
            text: "Welcome to my blog",
            url: "https://www.khinmaungwin.ddns-ip.net"
          },
          {
            text: "Read latest tutorials",
            url: "https://www.khinmaungwin.ddns-ip.net"
          }
        ]
      });
    });
  </script>

</body>
</html>
