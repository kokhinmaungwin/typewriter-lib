<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TypewriterTicker PRO</title>

  <!-- PRO CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />

  <style>
    .tt-box {
      border: 1px solid #ccc;
      padding: 10px 14px;
      border-radius: 6px;
      display: inline-block;
      max-width: 100%;
    }
  </style>
</head>
<body>

<h2 id="ticker" class="tw tw-cursor">Loading...</h2>

<script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.js"></script>
<script>
  new TypewriterTicker(document.getElementById("ticker"), {
    source: {
      type: "rss",
      url: "https://www.khinmaungwin.ddns-ip.net/feeds/posts/default?alt=rss",
      limit: 5
    },
    cursor: "|",
    pauseOnHover: true,
    typeSpeed: 90,
    deleteSpeed: 40,
    delay: 2500,
    onComplete() {
      console.log("Ticker finished");
    }
  });
</script>

</body>
</html>
