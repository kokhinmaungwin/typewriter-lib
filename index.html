<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TypewriterTicker PRO</title>

  <!-- PRO CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />

  <style>
    .tt-box {
      border: 1px solid #ccc;
      padding: 10px 14px;
      border-radius: 6px;
      display: inline-block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- ticker container (static fallback for SEO / no-JS) -->
  <h2 id="ticker" class="tt-ticker tt-box">
    <a href="https://www.khinmaungwin.ddns-ip.net">
      Loading latest posts...
    </a>
  </h2>

  <!-- PRO JS -->
  <script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.js"></script>

  <script>
    // JSONP callback (GLOBAL)
    window.ttFeedCallback = function (data) {
      const entries = data.feed.entry || [];

      const items = entries.slice(0, 5).map(e => ({
        text: e.title.$t,
        url: e.link.find(l => l.rel === "alternate")?.href || "#"
      }));

      new TypewriterTicker(document.getElementById("ticker"), {
        items,

        /* animation */
        typeSpeed: 90,
        deleteSpeed: 45,
        delay: 2200,
        loop: true,

        /* cursor */
        cursor: "|",
        cursorBlink: true,

        /* UX */
        pauseOnHover: true,

        /* fallback if feed empty */
        fallback: [
          {
            text: "Welcome to my blog",
            url: "https://www.khinmaungwin.ddns-ip.net"
          }
        ]
      });
    };
  </script>

  <!-- Blogger JSONP feed (CORS SAFE) -->
  <script
    src="https://www.khinmaungwin.ddns-ip.net/feeds/posts/default
    ?alt=json-in-script
    &callback=ttFeedCallback">
  </script>

</body>
</html>
