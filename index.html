<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typewriter Ticker PRO - CDN Version</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.css" />
  <style>
    #ticker {
      width: 100%;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
<h2 id="ticker" class="tt-ticker"></h2>
  <script src="https://cdn.jsdelivr.net/gh/kokhinmaungwin/typewriter-lib/typewriter-lib.pro.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tickerEl = document.getElementById("ticker");
      tickerEl.textContent = "Loading..."; // Loading message initially
      
      new TypewriterTicker(tickerEl, {
        source: {
          type: "rss",
          url: "https://www.khinmaungwin.ddns-ip.net/feeds/posts/default?alt=rss",
          limit: 5
        },
        typeSpeed: 90,
        deleteSpeed: 50,
        delay: 2500,
        loop: true,
        cursor: "|",
        cursorBlink: true,
        pauseOnHover: true,
        onComplete() {
          console.log("Ticker finished");
        }
      });
    });
  </script>


</body>
</html>
